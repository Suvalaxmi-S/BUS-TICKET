<header>
  <div class="logo">
    <img src="./assets/logo1.jpg" alt="Logo" />
  </div>
  <nav>
    <ul>
      <li><a routerLink="home">Home</a></li>
      <li id="aa"><a routerLink="contact">Contact</a></li>
    </ul>
  </nav>
  <div class="login">
    
    <a *ngIf="!isLoggedIn()"routerLink="admin" [ngStyle]="{ 'background-color': isadminLog() ? 'green' : 'red' }">Admin</a>&nbsp;
    <a *ngIf="!isadminLog()" routerLink="login" [ngStyle]="{ 'background-color': isLoggedIn() ? 'green' : 'red' }">User</a>&nbsp;

    <ng-container *ngIf="isLoggedIn()">
      <a (click)="logout()">Logout</a>
    </ng-container>
    
  </div>
</header>
<router-outlet></router-outlet>
