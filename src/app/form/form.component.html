<div *ngIf="canBook">
  <div class="center-form">
    <div class="form-container">
      <p>Total Cost:{{ Cost }}</p>
          <div class="main" *ngFor="let obj of select;let i=index">
            <p>Seat No:{{ obj.Seat_No }}</p>

            <div class="name">
              <label for="name">Name:</label>
              <input type="text" [(ngModel)]="names[i]" />
          
            </div>
            
            <div class="gender">
              <label for="gender">Gender:</label>
              <select id="gender"[(ngModel)]="gender[i]">
                <option *ngIf="!obj.only_female" value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            
            <div class="age">
              <label for="age">AGE:</label>
              <input type="number" [(ngModel)]="ages[i]" min="5" max="99" />
    
            </div>
            <div *ngIf="!isAgeValid(i)">
              <p class="error-message">Age should be between 5 and 99.</p>
            </div>
            
          </div>
      
          <button type="button" [disabled]="!areAllFieldsFilled()" (click)="display()">
            book
          </button>
       
      </div>
    </div>
  </div>


<div class="upi-dialog" *ngIf="showUpiForm">
  <form (ngSubmit)="submitUpiForm()">
    <P id="tottal_cost">AMOUNT:{{ Cost }}</P>
    <label for="upiId">Enter UPI ID:</label>

    <input type="text" id="upiId" [(ngModel)]="upiId" name="upiId" required />

    <!-- Display the amount next to the input field -->

    <button type="submit">Submit</button>
  </form>
</div>
